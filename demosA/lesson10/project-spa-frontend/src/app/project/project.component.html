<h1>Project Tracker</h1>

<table class="table table-striped table-hover">
    <thead>
        <th>Name</th>
        <th>Due Date</th>
        <th>Course</th>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects" >
            <td>{{project.name}}</td>
            <td>{{project.dueDate}}</td>
            <td>{{project.course}}</td>
        </tr>
    </tbody>
</table>
