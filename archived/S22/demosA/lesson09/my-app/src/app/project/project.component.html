<div class="card highlight-card">
    Project Tracker S22A
</div>
<!-- Showing individual project by using interpolation -->
<div class="card-container">
    <!-- <div class="card">
        {{project.name}}
        for
        {{project.course}}
    </div> -->
    <!-- Use ngFor to iterate through a list -->
    <!-- Use event biding to link div click to component method  -->
    <div class="card" *ngFor="let project of projects" (click)="onSelect(project)">
        {{project.name}}
        for
        {{project.course}}
    </div>
</div>

<!-- similar to if (selectedProject) in JS -->
<section *ngIf="selectedProject">
    <h2>Project Details</h2>
    <!-- Use ngModel to use 2-way databinding between model and input field -->
    <fieldset>
        <label class="lbl">ID: </label>
        <input [(ngModel)]="selectedProject.id" />
    </fieldset>
    <fieldset>
        <label class="lbl">Name: </label>
        <input [(ngModel)]="selectedProject.name"/>
    </fieldset>
    <fieldset>
        <label class="lbl">Course: </label>
        <input [(ngModel)]="selectedProject.course"/>
    </fieldset>
    <!-- <button (click)="onSelect(0)">Reset</button> -->
</section>
