<h1>Project List</h1>
<ul>
    <!-- use an angular directive in the element that you want to repeat -->
     <!-- <li>PROJECT 1</li>
     <li>PROJECT 2</li> -->
    <li *ngFor="let item of projects">
        <!-- inside of the for loop, item contains all properties defined in the class -->
        <h2>{{ item.name }}</h2>
        <p>Course Code: {{ item.course }}</p>
    </li>
</ul>
