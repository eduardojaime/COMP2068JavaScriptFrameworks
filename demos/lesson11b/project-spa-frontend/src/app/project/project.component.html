<h1>Project Tracker</h1>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Due Date</th>
      <th>Course</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- Syntax uses 'of' instead of 'in' -->
    <tr *ngFor="let project of projects">
      <td>{{ project.name }}</td>
      <td>{{ project.dueDate | date }}</td>
      <td>{{ project.course }}</td>
      <td>
        <a class="btn btn-info" (click)="selectProject(project)">Update</a>
        &nbsp;
        <a class="btn btn-danger" (click)="deleteProject(project._id)"
          >Delete</a
        >
      </td>
    </tr>
  </tbody>
</table>

<!-- Form for Create/Update -->
<form style="max-width: 500px">
  <h2>Project Details</h2>
  <fieldset class="form-group">
    <label class="form-label" for="name">Name: </label>
    <input
      class="form-control"
      id="name"
      name="name"
      required
      [(ngModel)]="name"
    />
  </fieldset>
  <fieldset class="form-group">
    <label class="form-label" for="dueDate">Due Date: </label>
    <input
      class="form-control"
      id="dueDate"
      name="dueDate"
      required
      [(ngModel)]="dueDate"
    />
  </fieldset>
  <fieldset class="form-group">
    <label class="form-label" for="course">Course: </label>
    <input
      class="form-control"
      id="course"
      name="course"
      required
      [(ngModel)]="course"
    />
  </fieldset>
  <hr />
  <button class="btn btn-primary" (click)="addProject()" *ngIf="!this._id">
    Save
  </button>
  <button class="btn btn-info" (click)="updateProject()" *ngIf="this._id">
    Update
  </button>
  &nbsp;
  <button class="btn btn-warning" (click)="clearForm()">Clear</button>
</form>
