<h1>Project Tracker</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Due Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
            <td>{{ project.name }}</td>
            <td>{{ project.course }}</td>
            <td>{{ project.dueDate | date:'shortDate' }}</td>
        </tr>
    </tbody>
</table>
