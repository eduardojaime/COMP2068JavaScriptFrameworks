<h1>Project Tracker</h1>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Due Date</th>
      <th>Course</th>
    </tr>
  </thead>
  <tbody>
    <!-- Syntax uses 'of' instead of 'in' -->
    <tr *ngFor="let project of projects">
      <td>{{ project.name }}</td>
      <td>{{ project.dueDate | date }}</td>
      <td>{{ project.course }}</td>
    </tr>
  </tbody>
</table>
