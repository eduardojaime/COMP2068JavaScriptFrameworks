<h1>Project Tracker</h1>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Due Date</th>
      <th>Course</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{ project.name }}</td>
      <td>{{ project.dueDate }}</td>
      <td>{{ project.course }}</td>
      <td>
        <a class="btn btn-info" (click)="selectProject(project)">Update</a>
        <a class="btn btn-danger" (click)="deleteProject(project._id)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
<hr />
<form style="max-width: 500px">
  <h2>Project Details</h2>
  <fieldset class="form-group">
    <label for="name">Name: </label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" />
  </fieldset>
  <fieldset class="form-group">
    <label for="dueDate">Due Date: </label>
    <input type="text" class="form-control" id="dueDate" name="dueDate" [(ngModel)]="dueDate" />
  </fieldset>
  <fieldset class="form-group">
    <label for="course">Course: </label>
    <input type="text" class="form-control" id="course" name="course" [(ngModel)]="course" />
  </fieldset>
  <!-- Show only if _id is empty or null -->
  <button class="btn btn-primary" (click)="addProject()" *ngIf="!this._id">Save</button>
  <!-- Show only if _id has a value -->
  <button class="btn btn-info" (click)="updateProject()" *ngIf="this._id">Update</button>
  <button class="btn btn-warning" (click)="clearForm()">Cancel</button>
</form>
