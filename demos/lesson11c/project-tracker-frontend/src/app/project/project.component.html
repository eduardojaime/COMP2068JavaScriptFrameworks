<h1>Project Tracker</h1>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Due Date</th>
      <th>Course</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{ project.name }}</td>
      <td>{{ project.dueDate }}</td>
      <td>{{ project.course }}</td>
    </tr>
  </tbody>
</table>
<hr />
<form style="max-width: 500px">
  <h2>Project Details</h2>
  <fieldset class="form-group">
    <label for="name">Name: </label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" />
  </fieldset>
  <fieldset class="form-group">
    <label for="dueDate">Due Date: </label>
    <input type="text" class="form-control" id="dueDate" name="dueDate" [(ngModel)]="dueDate" />
  </fieldset>
  <fieldset class="form-group">
    <label for="course">Course: </label>
    <input type="text" class="form-control" id="course" name="course" [(ngModel)]="course" />
  </fieldset>
  <button class="btn btn-primary" (click)="addProject()">Save</button>
  <button class="btn btn-warning" (click)="clearForm()">Cancel</button>
</form>
