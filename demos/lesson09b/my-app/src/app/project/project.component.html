<div class="card highlight-card">Project Tracker</div>

<div class="card-container">
  <!-- For Loop to render a card for each element in the list -->
  <!-- ngFor is an Angular Directive to use as a for loop -->
  <!-- Other directives include: ngIf, or ngSwitch -->
  <!-- From https://getbootstrap.com/docs/4.0/components/card/ -->
  <div class="card" *ngFor="let project of projects">
    {{ project.name }} for {{ project.course }}
  </div>
</div>
