<h1>Projects List</h1>
<ul>
    <!-- Use angular directives in the element that we want to repeat -->
    <!-- <li>LAB01</li>
    <li>LAB02</li> -->
    <li *ngFor="let project of projects">
        <!-- We are inside of the for loop here -->
        {{ project.name }} - {{ project.course }}
    </li>
</ul>
