<h1>Project Tracker</h1>
<hr />
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Due Date</th>
            <th>Course</th>
        </tr>
    </thead>
    <tbody>
        <!-- directives go inside the html element you want to repeat or manipulate -->
        <tr *ngFor="let project of projects" >
            <td>{{project.name}}</td>
            <td>{{project.dueDate}}</td>
            <td>{{project.course}}</td>
        </tr>
    </tbody>
</table>
