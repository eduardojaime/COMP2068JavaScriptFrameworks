<h1>Project Tracker</h1>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Due Date</th>
      <th>Course</th>
    </tr>
  </thead>
  <tbody>
    <!-- For Loop directive in the element to be repeated -->
    <tr *ngFor="let project of projects">
        <td>{{ project.name }}</td>
        <td>{{ project.dueDate }}</td>
        <td>{{ project.course }}</td>
    </tr>
</tbody>
</table>
