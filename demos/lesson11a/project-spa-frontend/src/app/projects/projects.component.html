<h1>Project Tracker</h1>
<!-- Table to READ data -->
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Due Date</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
            <td>{{ project.name }}</td>
            <td>{{ project.dueDate | date }}</td>
            <td>{{ project.course }}</td>
            <td>
                <a class="btn btn-info" (click)="selectProject(project)">Edit</a>
                &nbsp;
                <a class="btn btn-danger" (click)="deleteProject(project._id)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
<!-- Form to UPDATE/CREATE data -->
<form>
    <fieldset class="form-group">
        <label for="name" class="col-2">Name: </label>
        <input name="name" id="name" required [(ngModel)]="name" />
    </fieldset>
    <fieldset class="form-group">
        <label for="dueDate" class="col-2">Due Date: </label>
        <input name="dueDate" id="dueDate" required [(ngModel)]="dueDate" />
    </fieldset>
    <fieldset class="form-group">
        <label for="course" class="col-2">Course: </label>
        <input name="course" id="course" required [(ngModel)]="course" />
    </fieldset>
    <!-- Hide/Show buttons depending on whether there's a project selected -->
    <button class="btn btn-primary" (click)="this.addProject()" *ngIf="!this._id">Save</button>
    <button class="btn btn-success" (click)="this.updateProject()" *ngIf="this._id">Update</button>
 </form>
