<h1>Project Tracker</h1>

<table class="table table-striped table-hover">
  <thead>
    <th>Name</th>
    <th>Due Date</th>
    <th>Course</th>
  </thead>
  <tbody>
    <!-- use ngFor directive in the html element we want to repeat -->
    <tr *ngFor="let project of projects">
      <td>{{ project.name }}</td>
      <td>{{ project.dueDate }}</td>
      <td>{{ project.course }}</td>
    </tr>
  </tbody>
</table>
