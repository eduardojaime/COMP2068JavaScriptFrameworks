<h1>Project Tracker SPA</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Due Date</th>
            <th>Course</th>
        </tr>
    </thead>
    <tbody>
        <!-- use a for loop to render <tr> elements -->
        <tr *ngFor="let project of projects">
            <td>{{project.name}}</td>
            <td>{{project.dueDate}}</td>
            <td>{{project.course}}</td>
        </tr>
    </tbody>
</table>
