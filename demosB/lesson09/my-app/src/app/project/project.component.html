<!-- I have a list and I want to show a card div for every element of the list -->
<div class="card-container">
    <!-- use for each in the element that will be repeated -->
    <div class="card" *ngFor="let project of projects" (click)="onSelect(project)">
        {{project.name}} for {{project.course}}
    </div>
</div>

<!-- add a form to display data about a project -->
<!-- use ngIf directives to hide/show sections of the page -->
<!-- equivalent to if (selectedProject) -->
<section *ngIf="selectedProject" >
    <h2>Project Details</h2>
    <fieldset>
        <label class="lbl">ID: </label>
        <!-- use ngModel directive to bind fields to properties -->
        <input [(ngModel)]="selectedProject.id" />
    </fieldset>
    <fieldset>
        <label class="lbl">Name: </label>
        <input [(ngModel)]="selectedProject.name" />
    </fieldset>
    <fieldset>
        <label class="lbl">Course: </label>
        <input [(ngModel)]="selectedProject.course" />
    </fieldset>
</section>
